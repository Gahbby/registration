<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
</head>
<body>
    <div class="mx-auto col-8 rounded-3 my-3 p-3 shadow">
        <div class="text-center">
            <h3 class="fs-5">Create a new account</h3>
            <p>It's quick and easy</p>
        </div>
        <hr>
        <div class="row my-3">
            <div class="col">
                <input class="form-control" type="text" placeholder="First Name" id="firstName" aria-label="First Name">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Last Name" id="lastName" aria-label="Last Name">
            </div>
        </div>
            <label for="" class="form-label">Date of Birth</label>
            <input type="date" name="" id="dob" class="form-control mb-3">
            <input type="email" id="email" placeholder="example@gmail.com" class="form-control mb-3">
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Password" id="password">
                </div>
                <div class="col">
                <select name="" id="gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            </div>
        <div>
            <button onclick="registerUser()" class="btn btn-success w-100 my-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register</button>
        </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Registration Successful</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-auto col-10 my-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Paasword</th>
                    </tr>
                </thead>
                <tbody id="display">
                    <!-- <tr>
                        <td>1</td>
                        <td>Khalid Akiode</td>
                        <td>Khalid@gmail.com</td>
                    </tr>
                </tbody> -->
                </table>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
        </div>
    </div>
</body>
<script src="register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</html>
